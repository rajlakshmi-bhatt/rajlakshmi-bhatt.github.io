<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Thumbnail Grid</title>
    <style>
        /* Overall grid container */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(10cm, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

        /* Thumbnail styling */
        .thumbnail {
            width: 10cm; /* Fixed thumbnail size */
            height: 10cm; /* Fixed thumbnail size */
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover effect */
        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); /* Neon glow effect */
        }

        /* Enlarge image on click */
        .enlarged-image-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: flex; /* Ensures the content is centered */
        }

        /* Enlarged Image Styling */
        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #00ffcc; /* Neon border around the enlarged image */
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc; /* Neon glow effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Neon effect when clicking enlarged image */
        .enlarged-image:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
            box-shadow: 0 0 25px rgba(0, 255, 204, 1); /* Brighter neon glow */
        }

        /* Media query for smaller screens */
        @media (max-width: 1200px) {
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(8cm, 1fr));
            }
        }

        @media (max-width: 800px) {
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(6cm, 1fr));
            }
        }

        @media (max-width: 500px) {
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(5cm, 1fr));
            }
        }
    </style>
</head>
<body>

    <!-- Thumbnail Grid -->
    <div class="thumbnail-grid">
        <div class="thumbnail" onclick="enlargeImage('image1.jpg')"><img src="image1.jpg" alt="Image 1"></div>
        <div class="thumbnail" onclick="enlargeImage('image2.jpg')"><img src="image2.jpg" alt="Image 2"></div>
        <div class="thumbnail" onclick="enlargeImage('image3.jpg')"><img src="image3.jpg" alt="Image 3"></div>
        <div class="thumbnail" onclick="enlargeImage('image4.jpg')"><img src="image4.jpg" alt="Image 4"></div>
        <div class="thumbnail" onclick="enlargeImage('image5.jpg')"><img src="image5.jpg" alt="Image 5"></div>
        <div class="thumbnail" onclick="enlargeImage('image6.jpg')"><img src="image6.jpg" alt="Image 6"></div>
        <div class="thumbnail" onclick="enlargeImage('image7.jpg')"><img src="image7.jpg" alt="Image 7"></div>
        <div class="thumbnail" onclick="enlargeImage('image8.jpg')"><img src="image8.jpg" alt="Image 8"></div>
        <div class="thumbnail" onclick="enlargeImage('image9.jpg')"><img src="image9.jpg" alt="Image 9"></div>
        <div class="thumbnail" onclick="enlargeImage('image10.jpg')"><img src="image10.jpg" alt="Image 10"></div>
        <div class="thumbnail" onclick="enlargeImage('image11.jpg')"><img src="image11.jpg" alt="Image 11"></div>
        <div class="thumbnail" onclick="enlargeImage('image12.jpg')"><img src="image12.jpg" alt="Image 12"></div>
        <div class="thumbnail" onclick="enlargeImage('image13.jpg')"><img src="image13.jpg" alt="Image 13"></div>
        <div class="thumbnail" onclick="enlargeImage('image14.jpg')"><img src="image14.jpg" alt="Image 14"></div>
        <div class="thumbnail" onclick="enlargeImage('image15.jpg')"><img src="image15.jpg" alt="Image 15"></div>
        <div class="thumbnail" onclick="enlargeImage('image16.jpg')"><img src="image16.jpg" alt="Image 16"></div>
        <div class="thumbnail" onclick="enlargeImage('image17.jpg')"><img src="image17.jpg" alt="Image 17"></div>
        <div class="thumbnail" onclick="enlargeImage('image18.jpg')"><img src="image18.jpg" alt="Image 18"></div>
        <div class="thumbnail" onclick="enlargeImage('image19.jpg')"><img src="image19.jpg" alt="Image 19"></div>
    </div>

    <!-- Enlarged Image Panel (Hidden by default) -->
    <div class="enlarged-image-panel" id="enlarged-image-panel">
        <img id="enlarged-img" class="enlarged-image" src="" alt="Enlarged Image">
    </div>

    <script>
        // Function to enlarge the image and show the panel
        function enlargeImage(imageSrc) {
            const enlargedImagePanel = document.getElementById('enlarged-image-panel');
            const enlargedImg = document.getElementById('enlarged-img');
            enlargedImg.src = imageSrc;  // Set the image source to the clicked thumbnail
            enlargedImagePanel.style.display = 'flex';  // Show the enlarged image panel
        }

        // Close the enlarged image panel when clicked
        document.getElementById('enlarged-image-panel').addEventListener('click', function() {
            this.style.display = 'none';  // Hide the panel
        });
    </script>

</body>
</html>
