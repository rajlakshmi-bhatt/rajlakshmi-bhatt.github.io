<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #magazine {
            width: 600px;
            height: 400px;
        }
        .page {
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="magazine">
        <div class="page"><img src="awards/award_1.png" alt="Award 1"></div>
        <div class="page"><img src="awards/award_2.png" alt="Award 2"></div>
        <div class="page"><img src="awards/award_3.png" alt="Award 3"></div>
        <div class="page"><img src="awards/award_4.png" alt="Award 4"></div>
        <div class="page"><img src="awards/award_5.png" alt="Award 5"></div>
        <div class="page"><img src="awards/award_6.png" alt="Award 6"></div>
        <div class="page"><img src="awards/award_7.png" alt="Award 7"></div>
        <div class="page"><img src="awards/award_8.png" alt="Award 8"></div>
        <div class="page"><img src="awards/award_9.png" alt="Award 9"></div>
        <div class="page"><img src="awards/award_10.png" alt="Award 10"></div>
        <div class="page"><img src="awards/award_11.png" alt="Award 11"></div>
        <div class="page"><img src="awards/award_12.png" alt="Award 12"></div>
        <div class="page"><img src="awards/award_13.png" alt="Award 13"></div>
        <div class="page"><img src="awards/award_14.png" alt="Award 14"></div>
        <div class="page"><img src="awards/award_15.png" alt="Award 15"></div>
        <div class="page"><img src="awards/award_16.png" alt="Award 16"></div>
        <div class="page"><img src="awards/award_17.png" alt="Award 17"></div>
        <div class="page"><img src="awards/award_18.png" alt="Award 18"></div>
        <div class="page"><img src="awards/award_19.png" alt="Award 19"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#magazine').turn({
                width: 600,
                height: 400,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
